<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" />
      </div>
      <div class="name">
        <h1>Kephar Moses</h1>
      </div>
      <div class="location">
        <p>Nairobi, Kenya</p>
      </div>

      <p>Front-end Developer and Teach2Give graduate.</p>

      <div class="profile">
        <div class="github">
          <a href="https://github.com/amutsamoses" target="_blank">GitHub</a>
        </div>
        <div class="linkedin">
          <a
            href="https://www.linkedin.com/in/moses-kephar-304959270/"
            target="_blank"
            >LinkedIn</a
          >
        </div>
        <div class="frontend">
          <a
            href="https://www.frontendmentor.io/profile/amutsamoses"
            target="_blank"
            >FrontEnd Mentor</a
          >
        </div>
        <div class="twitter">
          <a href="https://twitter.com/kephar_Moses">Twitter</a>
        </div>
        <div class="geekforgeek">
          <a href="#" target="_blank">GeekForGeeks</a>
        </div>
      </div>
    </div>
    <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">kephar_Moses</a>.
    </div>
  </body>
</html>
